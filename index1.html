<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Animation</title>
  <style>
    #console {
      font-size: 24px;
      color: white;
    }
    .console-underscore {
      display: inline-block;
      position: relative;
      top: 0.1em;
      left: 0.1em;
      width: 10px;
      background-color: white;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body style="background: black;">
  <div id="console">
    <span id="text"></span><span class="console-underscore">|</span>
  </div>
  <script>
    function consoleText(words, id, colors) {
      if (colors === undefined) colors = ['#fff'];
      let letterCount = 0;
      let currentWordIndex = 0;
      let waiting = false;
      const target = document.getElementById(id);

      function typeSentence() {
        if (waiting) return;

        if (letterCount < words[currentWordIndex].length) {
          target.innerHTML = words[currentWordIndex].substring(0, letterCount + 1);
          letterCount++;
        } else {
          waiting = true;
          setTimeout(() => {
            waiting = false;
            letterCount = 0;
            currentWordIndex = (currentWordIndex + 1) % words.length;
            target.innerHTML = '';
          }, 1000);
        }
      }

      setInterval(typeSentence, 120);
    }

    consoleText(['Hello there', 'How are you?', 'Have a great day!'], 'text', ['#ff0000', '#00ff00', '#0000ff']);
  </script>
</body>
</html>
